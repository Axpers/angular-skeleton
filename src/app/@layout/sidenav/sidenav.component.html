<mat-nav-list>
  <nav>
    <a
      mat-button
      *ngFor="let navigationItem of navigationItems"
      [routerLink]="navigationItem.link"
    >
      <mat-icon>
        {{ navigationItem.icon }}
      </mat-icon>

      <span>
        {{ navigationItem.label }}
      </span>
    </a>
  </nav>
</mat-nav-list>
